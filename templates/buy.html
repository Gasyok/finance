%}
<form action="/buy" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      placeholder="Symbol"
      type="text"
      name="symbol"
    />
  </div>
  <div class="mb-3">
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"

    />

  <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
