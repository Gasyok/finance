{% extends "layout.html" %}
{% block title %}
Index
{% endblock %}
{% block main %}
<table action="/">
  <thead>
    <tr>
      <th>Symbol</th>
      <th>Shares</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for stock in stocks %}
    <tr>
      <td>{{stock["symbol"]}}</td>
      <td>{{stock["shares"]}}</td>
      <td>{{stock["price"]}}</td>
      <td>{{stock["total"]}}</td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="4">Cash</td>
      <td>{{ cash }}</td>
    </tr>
    <tr>
      <td colspan="4"><strong>Total</strong></td>
      <td><strong>{{ grand_total }}</strong></td>
    </tr>
  </tbody>
</table>
{% endblock %}
